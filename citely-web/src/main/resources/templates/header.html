<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{citely.title}">Citely</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="navbar navbar-default" th:fragment="header-nav" id="header-nav">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Citely</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/projects}">Projects</a></li>
                <li><a href="#" th:href="@{/tags}">Tags</a></li>
                <li><a href="#" th:href="@{/references}">References</a></li>
            </ul>

            <div th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-form navbar-right" >
                <span th:text="${#authentication.principal.fullName}">Bob</span>
                <button id="logout-btn" class="btn btn-default">Logout</button>
            </div>

            <p class="navbar-text navbar-right" th:unless="${#authorization.expression('isAuthenticated()')}" >
                <a href="#" th:href="@{/login}">Login</a>
            </p>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<script th:src="@{/webjars/jquery/3.2.1/jquery.js}"
        src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.js"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"
        src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script th:src="@{/js/header.js}"
        src="../static/js/header.js"></script>
</body>
</html>
